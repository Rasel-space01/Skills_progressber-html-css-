<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="skills_progresber.css">

</head>
<body>
    <div class="skills-section">
        <h2 class="skills-title">Skill</h2>
    
        <div class="skills-container">
            <!-- Left Column -->
            <div class="skills-column">
                <div class="skill-bar">
                    <span class="skill-name">HTML 5</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 95%;">95%</div>
                    </div>
                </div>
    
                <div class="skill-bar">
                    <span class="skill-name">CSS 3</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;">85%</div>
                    </div>
                </div>
    
                <div class="skill-bar">
                    <span class="skill-name">Bootstrap</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;">75%</div>
                    </div>
                </div>
    
                <!-- Add more skills to the left column as needed -->
            </div>
    
            <!-- Right Column -->
            <div class="skills-column">
                <div class="skill-bar">
                    <span class="skill-name">React.Js</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;">75%</div>
                    </div>
                </div>
    
                <div class="skill-bar">
                    <span class="skill-name">Node.js</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;">60%</div>
                    </div>
                </div>
    
                <div class="skill-bar">
                    <span class="skill-name">MongoDB</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%;">80%</div>
                    </div>
                </div>
    
                <!-- Add more skills to the right column as needed -->
            </div>
        </div>
    </div>
    
    
</body>
</html>
